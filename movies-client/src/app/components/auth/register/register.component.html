<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img alt="Image" class="mb-5" height="50" src="assets/layout/images/logo_text.svg" width="115">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8"
           style="border-radius:53px">
        <div class="w-full surface-card py-4 px-3 sm:px-4" style="border-radius:53px">
          <div class="text-center mb-5">
            <img alt="Ada logo" class="mb-5 w-6rem flex-shrink-0" src="assets/layout/images/logo_small.svg">
            <div class="text-900 text-3xl font-medium mb-3">G5</div>
          </div>

          <div>
            <div>
              <label class="block text-900 text-xl font-medium mb-2" for="username">Usuário</label>
              <input
                [(ngModel)]="user.login"
                class="w-full md:w-30rem mb-5"
                id="username"
                pInputText
                placeholder="Nome do usuário"
                style="padding:1rem"
                type="text"
              />
            </div>

            <div>
              <label class="block text-900 text-xl font-medium mb-2" for="userType">Tipo</label>
              <p-dropdown
                [(ngModel)]="user.role"
                [options]="userRoleOptions"
                id="userType"
                placeholder="Selecione o tipo"
                styleClass="w-full md:w-30rem mb-5"
              ></p-dropdown>
            </div>

            <div>
              <label class="block text-900 font-medium text-xl mb-2" for="password">Senha</label>
              <p-password
                [(ngModel)]="user.password"
                [toggleMask]="true"
                id="password"
                inputStyleClass="w-full p-3 md:w-30rem"
                placeholder="Senha"
                styleClass="mb-5"
              ></p-password>
            </div>

            <div>
              <label class="block text-900 font-medium text-xl mb-2" for="confirmPassword">Confirme a Senha</label>
              <p-password
                [(ngModel)]="confirmPassword"
                [toggleMask]="true"
                id="confirmPassword"
                inputStyleClass="w-full p-3 md:w-30rem"
                placeholder="Confirme a Senha"
                styleClass="mb-5"
              ></p-password>
            </div>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <a (click)="navigateToSignIn()"
                 class="font-medium no-underline ml-2 text-right cursor-pointer"
                 style="color: var(--primary-color)">Já tem conta?</a>
            </div>
            <button (click)="save()"
                    class="w-full p-3 text-xl"
                    label="Cadastrar"
                    pButton
                    pRipple></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
